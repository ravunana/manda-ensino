<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="disciplina">
            <h2><span jhiTranslate="ensinoApp.disciplina.detail.title">Disciplina</span> {{disciplina.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ensinoApp.disciplina.nome">Nome</span></dt>
                <dd>
                    <span>{{disciplina.nome}}</span>
                </dd>
                <dt><span jhiTranslate="ensinoApp.disciplina.sigla">Sigla</span></dt>
                <dd>
                    <span>{{disciplina.sigla}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/disciplina', disciplina.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
