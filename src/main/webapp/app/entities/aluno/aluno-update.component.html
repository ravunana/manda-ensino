<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="rv-aluno-heading" jhiTranslate="ensinoApp.aluno.home.createOrEditLabel">Create or edit a Aluno</h2>
            <div>
                <rv-alert-error></rv-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.numeroProcesso" for="field_numeroProcesso">Numero Processo</label>
                    <input type="text" class="form-control" name="numeroProcesso" id="field_numeroProcesso"
                           formControlName="numeroProcesso"/>
                    <div *ngIf="editForm.get('numeroProcesso')!.invalid && (editForm.get('numeroProcesso')!.dirty || editForm.get('numeroProcesso')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('numeroProcesso')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.transferido" for="field_transferido">Transferido</label>
                    <input type="checkbox" class="form-control" name="transferido" id="field_transferido"
                           formControlName="transferido"/>
                    <div *ngIf="editForm.get('transferido')!.invalid && (editForm.get('transferido')!.dirty || editForm.get('transferido')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('transferido')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.data" for="field_data">Data</label>
                    <div class="d-flex">
                        <input id="field_data" type="datetime-local" class="form-control" name="data" formControlName="data" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.turmaAnterior" for="field_turmaAnterior">Turma Anterior</label>
                    <input type="text" class="form-control" name="turmaAnterior" id="field_turmaAnterior"
                           formControlName="turmaAnterior"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.anoConclusao" for="field_anoConclusao">Ano Conclusao</label>
                    <input type="number" class="form-control" name="anoConclusao" id="field_anoConclusao"
                           formControlName="anoConclusao"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.cursoFrequentado" for="field_cursoFrequentado">Curso Frequentado</label>
                    <input type="text" class="form-control" name="cursoFrequentado" id="field_cursoFrequentado"
                           formControlName="cursoFrequentado"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.nomeEscolaAnteriror" for="field_nomeEscolaAnteriror">Nome Escola Anteriror</label>
                    <input type="text" class="form-control" name="nomeEscolaAnteriror" id="field_nomeEscolaAnteriror"
                           formControlName="nomeEscolaAnteriror"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.enderecoEscolaAnterior" for="field_enderecoEscolaAnterior">Endereco Escola Anterior</label>
                    <input type="text" class="form-control" name="enderecoEscolaAnterior" id="field_enderecoEscolaAnterior"
                           formControlName="enderecoEscolaAnterior"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.classeConcluida" for="field_classeConcluida">Classe Concluida</label>
                    <input type="number" class="form-control" name="classeConcluida" id="field_classeConcluida"
                           formControlName="classeConcluida"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.numeroProcessoAnterior" for="field_numeroProcessoAnterior">Numero Processo Anterior</label>
                    <input type="text" class="form-control" name="numeroProcessoAnterior" id="field_numeroProcessoAnterior"
                           formControlName="numeroProcessoAnterior"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.situacaoAnterior" for="field_situacaoAnterior">Situacao Anterior</label>
                    <input type="text" class="form-control" name="situacaoAnterior" id="field_situacaoAnterior"
                           formControlName="situacaoAnterior"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.pessoa" for="field_pessoa">Pessoa</label>
                    <select class="form-control" id="field_pessoa" name="pessoa" formControlName="pessoaId">
                        <option *ngIf="!editForm.get('pessoaId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="pessoaOption.id" *ngFor="let pessoaOption of pessoas; trackBy: trackById">{{pessoaOption.nome}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('pessoaId')!.invalid && (editForm.get('pessoaId')!.dirty || editForm.get('pessoaId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('pessoaId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.utilizador" for="field_utilizador">Utilizador</label>
                    <select class="form-control" id="field_utilizador" name="utilizador" formControlName="utilizadorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.aluno.encarregadoEducacao" for="field_encarregadoEducacao">Encarregado Educacao</label>
                    <select class="form-control" id="field_encarregadoEducacao" name="encarregadoEducacao" formControlName="encarregadoEducacaoId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="encarregadoEducacaoOption.id" *ngFor="let encarregadoEducacaoOption of encarregadoeducacaos; trackBy: trackById">{{encarregadoEducacaoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
