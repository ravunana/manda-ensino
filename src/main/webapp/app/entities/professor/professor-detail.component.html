<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="professor">
            <h2><span jhiTranslate="ensinoApp.professor.detail.title">Professor</span> {{professor.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ensinoApp.professor.numeroAgente">Numero Agente</span></dt>
                <dd>
                    <span>{{professor.numeroAgente}}</span>
                </dd>
                <dt><span jhiTranslate="ensinoApp.professor.ativo">Ativo</span></dt>
                <dd>
                    <span>{{professor.ativo}}</span>
                </dd>
                <dt><span jhiTranslate="ensinoApp.professor.pessoa">Pessoa</span></dt>
                <dd>
                    <div *ngIf="professor.pessoaId">
                        <a [routerLink]="['/pessoa', professor.pessoaId, 'view']">{{professor.pessoaNome}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ensinoApp.professor.utilizador">Utilizador</span></dt>
                <dd>
                    {{professor.utilizadorLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/professor', professor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
