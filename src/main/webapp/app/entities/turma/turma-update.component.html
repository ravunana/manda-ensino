                <div class="form-group">

                    <select class="form-control" id="field_curso" name="curso" formControlName="cursoId">
                        <option *ngIf="!editForm.get('cursoId')!.value" [ngValue]="null" selected></option>

                    </select>
                    <div *ngIf="editForm.get('cursoId')!.invalid && (editForm.get('cursoId')!.dirty || editForm.get('cursoId')!.touched)">

                        </small>
                    </div>
