<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="pagamento">
            <h2><span jhiTranslate="ensinoApp.pagamento.detail.title">Pagamento</span> {{pagamento.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ensinoApp.pagamento.data">Data</span></dt>
                <dd>
                    <span>{{pagamento.data}}</span>
                </dd>
                <dt><span jhiTranslate="ensinoApp.pagamento.numero">Numero</span></dt>
                <dd>
                    <span>{{pagamento.numero}}</span>
                </dd>
                <dt><span jhiTranslate="ensinoApp.pagamento.utilizador">Utilizador</span></dt>
                <dd>
                    {{pagamento.utilizadorLogin}}
                </dd>
                <dt><span jhiTranslate="ensinoApp.pagamento.aluno">Aluno</span></dt>
                <dd>
                    <div *ngIf="pagamento.alunoId">
                        <a [routerLink]="['/aluno', pagamento.alunoId, 'view']">{{pagamento.alunoNumeroProcesso}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="ensinoApp.pagamento.formaLiquidacao">Forma Liquidacao</span></dt>
                <dd>
                    <div *ngIf="pagamento.formaLiquidacaoId">
                        <a [routerLink]="['/forma-liquidacao', pagamento.formaLiquidacaoId, 'view']">{{pagamento.formaLiquidacaoNome}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/pagamento', pagamento.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
