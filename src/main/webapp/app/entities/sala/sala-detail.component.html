<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sala">
            <h2><span jhiTranslate="ensinoApp.sala.detail.title">Sala</span> {{sala.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ensinoApp.sala.numero">Numero</span></dt>
                <dd>
                    <span>{{sala.numero}}</span>
                </dd>
                <dt><span jhiTranslate="ensinoApp.sala.descricao">Descricao</span></dt>
                <dd>
                    <span>{{sala.descricao}}</span>
                </dd>
                <dt><span jhiTranslate="ensinoApp.sala.lotacao">Lotacao</span></dt>
                <dd>
                    <span>{{sala.lotacao}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sala', sala.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
