<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="rv-contacto-instituicao-ensino-heading" jhiTranslate="ensinoApp.contactoInstituicaoEnsino.home.createOrEditLabel">Create or edit a Contacto Instituicao Ensino</h2>
            <div>
                <rv-alert-error></rv-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.contactoInstituicaoEnsino.tipoContacto" for="field_tipoContacto">Tipo Contacto</label>
                    <input type="text" class="form-control" name="tipoContacto" id="field_tipoContacto"
                           formControlName="tipoContacto"/>
                    <div *ngIf="editForm.get('tipoContacto')!.invalid && (editForm.get('tipoContacto')!.dirty || editForm.get('tipoContacto')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tipoContacto')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.contactoInstituicaoEnsino.descricao" for="field_descricao">Descricao</label>
                    <input type="text" class="form-control" name="descricao" id="field_descricao"
                           formControlName="descricao"/>
                    <div *ngIf="editForm.get('descricao')!.invalid && (editForm.get('descricao')!.dirty || editForm.get('descricao')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('descricao')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.contactoInstituicaoEnsino.contacto" for="field_contacto">Contacto</label>
                    <input type="text" class="form-control" name="contacto" id="field_contacto"
                           formControlName="contacto"/>
                    <div *ngIf="editForm.get('contacto')!.invalid && (editForm.get('contacto')!.dirty || editForm.get('contacto')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('contacto')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.contactoInstituicaoEnsino.instituicaoEnsino" for="field_instituicaoEnsino">Instituicao Ensino</label>
                    <select class="form-control" id="field_instituicaoEnsino" name="instituicaoEnsino" formControlName="instituicaoEnsinoId">
                        <option *ngIf="!editForm.get('instituicaoEnsinoId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="instituicaoEnsinoOption.id" *ngFor="let instituicaoEnsinoOption of instituicaoensinos; trackBy: trackById">{{instituicaoEnsinoOption.nome}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('instituicaoEnsinoId')!.invalid && (editForm.get('instituicaoEnsinoId')!.dirty || editForm.get('instituicaoEnsinoId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('instituicaoEnsinoId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
