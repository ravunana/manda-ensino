<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="rv-curso-heading" jhiTranslate="ensinoApp.curso.home.createOrEditLabel">Create or edit a Curso</h2>
            <hr>
            <div>
                <rv-alert-error></rv-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.curso.areaFormacao" for="field_areaFormacao">Area Formacao</label>
                    <select class="form-control" id="field_areaFormacao" name="areaFormacao" formControlName="areaFormacaoId">
                        <option *ngIf="!editForm.get('areaFormacaoId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="areaFormacaoOption.id" *ngFor="let areaFormacaoOption of areaformacaos; trackBy: trackById">{{areaFormacaoOption.nome}}</option>
                    </select>
                    <div *ngIf="editForm.get('areaFormacaoId')!.invalid && (editForm.get('areaFormacaoId')!.dirty || editForm.get('areaFormacaoId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('areaFormacaoId')?.errors?.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>
                <div class="row">

                <div class="form-group col">
                    <label class="form-control-label" jhiTranslate="ensinoApp.curso.nome" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                    <div *ngIf="editForm.get('nome')!.invalid && (editForm.get('nome')!.dirty || editForm.get('nome')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nome')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 10 }">
                        This field is required to be at least 10 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group col">
                    <label class="form-control-label" jhiTranslate="ensinoApp.curso.sigla" for="field_sigla">Sigla</label>
                    <input upper type="text" class="form-control" name="sigla" id="field_sigla"
                           formControlName="sigla"/>
                    <div *ngIf="editForm.get('sigla')!.invalid && (editForm.get('sigla')!.dirty || editForm.get('sigla')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sigla')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sigla')?.errors?.minlength" jhiTranslate="entity.validation.minlength" [translateValues]="{ min: 3 }">
                        This field is required to be at least 3 characters.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sigla')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 12 }">
                        This field cannot be longer than 12 characters.
                        </small>
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ensinoApp.curso.competencias" for="field_competencias">Competencias</label>
                    <textarea class="form-control" name="competencias" id="field_competencias"
                              formControlName="competencias"></textarea>
                </div>

            </div>
            <hr>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
