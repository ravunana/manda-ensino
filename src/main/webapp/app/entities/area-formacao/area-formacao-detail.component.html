<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="areaFormacao">
            <h2><span jhiTranslate="ensinoApp.areaFormacao.detail.title">Area Formacao</span> {{areaFormacao.id}}</h2>
            <hr>
            <rv-alert-error></rv-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ensinoApp.areaFormacao.nome">Nome</span></dt>
                <dd>
                    <span>{{areaFormacao.nome}}</span>
                </dd>
                <dt><span jhiTranslate="ensinoApp.areaFormacao.competencias">Competencias</span></dt>
                <dd>
                    <span>{{areaFormacao.competencias}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/area-formacao', areaFormacao.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
